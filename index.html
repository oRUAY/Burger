<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="container">
        <a href="#" class="logo">Burger World</a>
        <ul class="nav-links">
            <li><a href="#" class="nav-link" onclick="showHome()">Home</a></li>
            <li><a href="#" class="nav-link" onclick="showAbout()">About</a></li>
            <li><a href="#" class="nav-link" onclick="showContact()">Contact</a></li>
            <li><a href="#" class="nav-link" onclick="showMenu()">Menu</a></li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="main-content">
    <div class="container">
        <div id="content">
            <!-- Konten Home -->
            <div class="home-content">
                <div class="burger-image">
                    <img src="burger.jpg" alt="Burger Image">
                </div>
                <div class="description">
                    <h1>Welcome to Our Burger World!</h1>
                    <p>Discover the most delicious burgers in town. We offer a wide range of mouth-watering burgers made with fresh ingredients.</p>
                    <a href="#" class="nav-link" onclick="showMenu()">Menu</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2024 Burger World. All Rights Reserved.</p>
    </div>
</footer>

</html>
